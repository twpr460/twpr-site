<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>首頁 | TWPR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <!-- ☰ 漢堡選單按鈕 -->
  <button class="menu-btn" onclick="toggleSidebar()">☰</button>

  <!-- 側邊欄 -->
  <div class="sidebar" id="sidebar">
    <h2>TWPR選單</h2>
    <a href="index.html">首頁</a>
    <a href="#">介紹</a>
    <a href="#">教學</a>
    <a href="download.html">檔案下載</a>
    <a href="#">聯絡我們</a>
  </div>

  <!-- 遮罩 -->
  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <!-- 主內容 -->
  <div class="content" id="mainContent">
    <h1 class="fade-in-title">TWPR.link</h1>
    <h2 class="fade-in-sub">我可以在這找到什麼？</h2>

    <div class="card-container">
      <div class="card" style="animation-delay: 0.2s;">
        <h3>DNS 設定檔</h3>
        <p>自訂、指向、管理自己的網域紀錄。</p>
      </div>
      <div class="card" style="animation-delay: 0.4s;">
        <h3>Minecraft 伺服器</h3>
        <p>支援自訂網域快速連線。</p>
      </div>
      <div class="card" style="animation-delay: 0.6s;">
        <h3>遊戲伺服器部署</h3>
        <p>快速架設 ARK、Valheim、Terraria 等多人伺服器。</p>
      </div>
      <div class="card" style="animation-delay: 0.8s;">
        <h3>教學與腳本資源</h3>
        <p>完整教學、工具與自動化腳本輔助部署。</p>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      const content = document.getElementById("mainContent");

      sidebar.classList.toggle("show");
      overlay.classList.toggle("show");
      content.classList.toggle("shift-right");
    }

    // 自動高亮當前頁面連結
    const links = document.querySelectorAll(".sidebar a");
    links.forEach(link => {
      if (link.href === window.location.href) {
        link.classList.add("active");
      }
    });
  </script>

</body>
</html>
