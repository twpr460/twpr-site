<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Hello TWPR</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
      display: flex;
      min-height: 100vh;
    }

    /* 側邊選單樣式 */
    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      padding-top: 40px;
      flex-shrink: 0;
      position: sticky;
      top: 0;
      height: 100vh;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.5em;
    }

    .sidebar a {
      display: block;
      padding: 14px 20px;
      color: white;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    /* 主內容區域 */
    .content {
      flex-grow: 1;
      background-color: #f2f4f8;
      padding: 40px;
    }

    h1 {
      font-size: 2.5em;
      color: #2c3e50;
    }

    h2 {
      font-size: 1.8em;
      color: #2980b9;
    }

    p {
      font-size: 1.2em;
      margin: 20px 0;
    }

    .download-button {
      background-color: #3498db;
      color: white;
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    .download-button:hover {
      background-color: #2980b9;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        text-align: center;
      }

      .sidebar a {
        display: inline-block;
        margin: 5px;
      }
    }
  </style>
</head>
<body>

  <!-- 側邊選單 -->
  <div class="sidebar">
    <h2>TWPR選單</h2>
    <a href="#">首頁</a>
    <a href="#">介紹</a>
    <a href="#">教學</a>
    <a href="#">檔案下載</a>
    <a href="#">聯絡我們</a>
  </div>

  <!-- 主內容 -->
  <div class="content">
    <h1>網站部署成功！</h1>
    <h2>TWPR 網站已更新</h2>
    <p>這是第二版內容</p>

    <a href="/files/DNS.zip" download>
      <button class="download-button">下載 DNS 檔案</button>
    </a>
  </div>

</body>
</html>
