<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Hello TWPR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
      background-color: #f2f4f8;
    }

    .menu-btn {
      font-size: 30px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1001;
      background-color: #2c3e50;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -240px;
      width: 220px;
      height: 100%;
      background-color: #2c3e50;
      color: white;
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .sidebar.show {
      left: 0;
    }

    .sidebar h2 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      padding: 14px 20px;
      color: white;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .content {
      padding: 40px;
      margin-left: 0;
    }

    .download-button {
      background-color: #3498db;
      color: white;
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    .download-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <button class="menu-btn" onclick="toggleSidebar()">☰</button>

  <div class="sidebar" id="sidebar">
    <h2>TWPR選單</h2>
    <a href="#">首頁</a>
    <a href="#">介紹</a>
    <a href="#">教學</a>
    <a href="#">檔案下載</a>
    <a href="#">聯絡我們</a>
  </div>

  <div class="content">
    <h1>網站部署成功！</h1>
    <h2>TWPR 網站已更新</h2>
    <p>這是第二版內容</p>
    <a href="/files/DNS.zip" download>
      <button class="download-button">下載 DNS 檔案</button>
    </a>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("show");
    }
  </script>

</body>
</html>
