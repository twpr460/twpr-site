<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>首頁 | TWPR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ☰ 漢堡選單按鈕 -->
  <button class="menu-btn" onclick="toggleSidebar()">☰</button>

  <!-- 側邊欄 -->
  <div class="sidebar" id="sidebar">
    <h2>TWPR選單</h2>
    <a href="index.html">首頁</a>
    <a href="#">介紹</a>
    <a href="#">教學</a>
    <a href="download.html">檔案下載</a>
    <a href="#">聯絡我們</a>
  </div>

  <!-- 遮罩 -->
  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <!-- 主內容 -->
  <div class="content" id="mainContent">
    <h1 class="fade-in-title">TWPR.link</h1>
    <h2 class="fade-in-sub">我可以在這找到什麼？</h2>
    <ul class="fade-in-sub" style="animation-delay: 0.6s;">
      <li><strong>DNS 設定檔</strong> 自訂、指向、管理</li>
      <li><strong>Minecraft 伺服器</strong> 支援 Cloudflare、自訂網域</li>
      <li><strong>各類遊戲伺服器</strong> 快速部署（ARK、Valheim...）</li>
      <li><strong>教學資源</strong>、腳本工具、部署協助</li>
    </ul>
   
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      const content = document.getElementById("mainContent");

      sidebar.classList.toggle("show");
      overlay.classList.toggle("show");
      content.classList.toggle("shift-right");
    }

    // 高亮目前頁面
    const links = document.querySelectorAll(".sidebar a");
    links.forEach(link => {
      if (link.href === window.location.href) {
        link.classList.add("active");
      }
    });
  </script>

</body>
</html>
